before_script:
  - apt-get update -qq && apt-get install -y -qq pandoc pandoc-citeproc

pages:
  #image: python:3.6-alpine
  image: continuumio/miniconda3:latest
  script:
  - pip install -r requirements.txt
  - pelican -s publishconf.py -D --relative-urls
  - ls output
  - mkdir .public
  - cp -rv output/* .public/
  - mv .public public
  - ls
  - ls public
  artifacts:
    paths:
    - public/
